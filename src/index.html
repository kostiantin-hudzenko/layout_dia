<!DOCTYPE html>
<html lang="en" class="page">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="icon" href="./images/logo/logo.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  
  <body class="page__body">
    <header class="page__header header">
      <div class="container">
        <div class="header__content">
          <div class="header__action">
            <a href="#" class="header__logo logo">
              <img 
                class="logo__image" 
                src="./images/logo/logo.svg" 
                alt="Air logo"
              >
            </a>

            <a href="#menu" class="header__icon icon--menu">
              <img 
                class="header__icon-menu" 
                src="./images/icon/menu.svg" 
                alt="Menu"
              >
            </a>
          </div>

          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item nav__item--desktop">
                <a class="nav__link" href="#">About us</a>
              </li>
              <li class="nav__item nav__item--desktop">
                <a class="nav__link" href="#">Services</a>
              </li>
              <li class="nav__item nav__item--desktop">
                <a class="nav__link" href="#">Testimonials</a>
              </li>
              <li class="nav__item nav__item--desktop">
                <a class="nav__link" href="#">Contact Us</a>
              </li>
            </ul>
          </nav>
          
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Hire us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <nav class="page__menu-mobile menu" id="menu">
      <div class="menu__content">
        <div class="menu__icons">
          <a class="menu__logo logo" href="#">
            <img
              class="logo__image"
              src="images/logo/logo.svg"
              alt="Air logo"
            >
          </a>

          <a href="#close" class="aside__icon">
            <img
              class="menu__icon-cross"
              src="images/icon/cross.png"
              alt="close"
            >
          </a>
        </div>

        <div class="menu__nav">
          <ul class="menu__list">
            <li class="menu__item menu__item--desktop">
              <a class="menu__link" href="#aboutus-id">About us</a>
            </li>
            <li class="menu__item menu__item--desktop">
              <a class="menu__link" href="#services-id">Services</a>
            </li>
            <li class="menu__item menu__item--desktop">
              <a class="menu__link" href="#testimonials-id">Testimonials</a>
            </li>
            <li class="menu__item menu__item--desktop">
              <a class="menu__link" href="#contactus-id">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
